<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scene Flow Debug</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: #1e1e1e; 
            color: #d4d4d4; 
        }
        .debug-panel {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
        }
        button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #1177bb;
        }
        .output {
            background: #1e1e1e;
            border: 1px solid #3e3e42;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Scene Flow Debug Tool</h1>
    
    <div class="debug-panel">
        <h3>LocalStorage Management</h3>
        <button onclick="checkActiveFlow()">Check Active Flow</button>
        <button onclick="setTestFlow()">Set Test Flow</button>
        <button onclick="clearActiveFlow()">Clear Active Flow</button>
        <div id="localStorage-output" class="output"></div>
    </div>

    <div class="debug-panel">
        <h3>API Testing</h3>
        <button onclick="testFlowAPI()">Test Flow API</button>
        <button onclick="testAssetAPI()">Test Asset API</button>
        <div id="api-output" class="output"></div>
    </div>

    <div class="debug-panel">
        <h3>Quick Navigation</h3>
        <button onclick="window.location.href='/'">Go to Main Menu</button>
        <button onclick="window.location.href='/admin/scene-flow'">Go to Scene Flow</button>
    </div>

    <script>
        function checkActiveFlow() {
            const output = document.getElementById('localStorage-output');
            const activeFlow = localStorage.getItem('activeFlowName');
            output.textContent = `Active Flow: ${activeFlow || 'None set'}`;
            
            // Also check all localStorage items
            const allItems = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                allItems[key] = localStorage.getItem(key);
            }
            
            output.textContent += '\n\nAll localStorage items:\n' + JSON.stringify(allItems, null, 2);
        }

        function setTestFlow() {
            const flowName = prompt('Enter flow name to set as active:', 'test-flow');
            if (flowName) {
                localStorage.setItem('activeFlowName', flowName);
                checkActiveFlow();
            }
        }

        function clearActiveFlow() {
            localStorage.removeItem('activeFlowName');
            checkActiveFlow();
        }

        async function testFlowAPI() {
            const output = document.getElementById('api-output');
            output.textContent = 'Testing Flow API...\n';
            
            try {
                // Test list flows
                const listResponse = await fetch('http://localhost:5001/api/assets/list/flow');
                const listResult = await listResponse.json();
                output.textContent += `List flows result: ${JSON.stringify(listResult, null, 2)}\n\n`;
                
                // If there are flows, test loading the first one
                if (listResult.success && listResult.assets.length > 0) {
                    const firstFlow = listResult.assets[0].name;
                    const loadResponse = await fetch(`http://localhost:5001/api/assets/load/flow/${firstFlow}`);
                    const loadResult = await loadResponse.json();
                    output.textContent += `Load flow result: ${JSON.stringify(loadResult, null, 2)}\n`;
                }
            } catch (error) {
                output.textContent += `API Error: ${error.message}\n`;
            }
        }

        async function testAssetAPI() {
            const output = document.getElementById('api-output');
            output.textContent = 'Testing Asset API...\n';
            
            try {
                // Test external assets list
                const externalResponse = await fetch('http://localhost:5001/api/assets/list-external');
                const externalResult = await externalResponse.json();
                output.textContent += `External assets: ${JSON.stringify(externalResult, null, 2)}\n\n`;
                
                // Test scenes list
                const scenesResponse = await fetch('http://localhost:5001/api/assets/list/scene');
                const scenesResult = await scenesResponse.json();
                output.textContent += `Scenes: ${JSON.stringify(scenesResult, null, 2)}\n`;
            } catch (error) {
                output.textContent += `API Error: ${error.message}\n`;
            }
        }

        // Auto-check on load
        checkActiveFlow();
    </script>
</body>
</html>
